on:
  push:
    branches: [ master ]
    paths-ignore:
      - '**/*.md'
      - '**/*.gitignore'
      - '**/*.gitattributes'
  pull_request:
    branches: [ master ]
  workflow_dispatch:
permissions:
  contents: read

env:
  DOTNET_NOLOGO: true                     # Disable the .NET logo
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true # Disable the .NET first time experience
  DOTNET_CLI_TELEMETRY_OPTOUT: true       # Disable sending .NET CLI telemetry
  PROJECT_PATH: "WeightWizard/WeightWizard.csproj"

jobs:
  
  # MAUI Android Build
  build-android:
    runs-on: windows-latest
    name: Android Build
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "16"

      - name: Cache MAUI Workload
        id: cache-workload
        uses: actions/cache@v2
        with:
          path: ~/.nuget/packages/xamarin.maui.workload/
          key: ${{ runner.os }}-maui-workload-${{ hashFiles('**/dotnet-workload-*') }}
          restore-keys: ${{ runner.os }}-maui-workload-

      - name: Setup .NET 7
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 7.0.x

      - name: Install MAUI Workload
        run: dotnet workload install maui --ignore-failed-sources
        if: steps.cache-workload.outputs.cache-hit != 'true'

      - name: Cache MAUI Android Build
        id: cache-android-build
        uses: actions/cache@v2
        with:
          path: ~/.nuget/packages/xamarin.forms.maui.targets/7.0.1.0/build/xamarin.forms.maui.targets-7.0.1.0.nupkg
          key: ${{ runner.os }}-maui-android-build-${{ hashFiles('**/WeightWizard.csproj') }}
          restore-keys: ${{ runner.os }}-maui-android-build-

      - name: Restore Dependencies
        run: dotnet restore ${{ env.PROJECT_PATH }}

      - name: Build MAUI Android
        run: dotnet publish ${{ env.PROJECT_PATH }} -c Release -f net7.0-android --no-restore
        if: steps.cache-android-build.outputs.cache-hit != 'true'

      - name: Cache MAUI Android Output
        uses: actions/cache@v2
        with:
          path: WeightWizard/bin/Release/net7.0-android/
          key: ${{ runner.os }}-maui-android-output-${{ hashFiles('**/WeightWizard.csproj') }}
          restore-keys: ${{ runner.os }}-maui-android-output-

      - name: Upload Android Artifact
        uses: actions/upload-artifact@v3.1.0
        with:
          name: WeightWizard-android-ci-build
          path: WeightWizard/bin/Release/net7.0-android/*Signed.a*